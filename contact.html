<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS GLOBAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #fffcf4; color: #3a3a3a; } /* Menggunakan warna krem yang lebih terang sesuai gambar */

        /* --- HEADER --- */
        header {
            background: #111827; padding: 16px 48px; display: flex;
            justify-content: space-between; align-items: center;
        }
        .logo { color: #fbbf24; font-size: 22px; font-weight: 700; }
        nav a { color: #e5e7eb; text-decoration: none; margin-left: 24px; }
        nav a.active, nav a:hover { color: #fbbf24; }

        /* --- LAYOUT CONTACT --- */
        .contact-wrapper {
            display: flex; max-width: 1200px; margin: 80px auto;
            padding: 0 40px; gap: 80px; align-items: flex-start;
            min-height: 60vh; /* Agar footer tidak naik terlalu tinggi jika konten sedikit */
        }
        
        /* Bagian Kiri (Gambar) */
        .contact-image-side { flex: 1; max-width: 500px; }
        .contact-image-side img { width: 100%; height: auto; display: block; object-fit: cover; }
        .image-caption { margin-top: 20px; font-size: 16px; color: #555; font-style: italic; }

        /* Bagian Kanan (Formulir) */
        .contact-form-side { flex: 1; }
        .contact-form-side h1 {
            font-family: 'Lora', serif; font-size: 48px; font-weight: 400;
            color: #2c2c2c; margin-bottom: 24px;
        }
        .form-intro { font-size: 16px; line-height: 1.6; margin-bottom: 40px; color: #555; }
        
        /* Input Styling */
        .contact-form-side form { display: flex; flex-direction: column; gap: 25px; }
        .contact-form-side input, .contact-form-side textarea {
            width: 100%; padding: 15px; background: transparent;
            border: 1px solid #d1ccc0; font-family: 'Poppins', sans-serif;
            font-size: 15px; outline: none;
        }
        .contact-form-side input:focus, .contact-form-side textarea:focus { border-color: #fbbf24; }
        
        button {
            margin-top: 10px; padding: 16px; font-size: 16px; width: 100%;
            background: #fbbf24; border: none; cursor: pointer; font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background: #dda118; }


        /* --- NEW: SOCIAL & INFO BAR (SESUAI REQUEST) --- */
        .social-bar {
            display: flex;
            border-top: 1px solid #3a3a3a;
            border-bottom: 1px solid #3a3a3a;
            margin-top: 80px; /* Jarak dari konten atas */
            background-color: #fffcf4; /* Warna dasar krem */
        }

        .social-column {
            flex: 1; /* Membagi 3 kolom sama rata */
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid #3a3a3a; /* Garis pemisah vertikal */
        }

        /* Menghilangkan garis vertikal di kolom terakhir (kanan) */
        .social-column:last-child { border-right: none; }

        /* Styling Link Sosial Media */
        .social-link {
            display: flex; align-items: center; gap: 10px;
            text-decoration: none; color: #3a3a3a;
            font-weight: 500; font-size: 16px; letter-spacing: 1px;
            text-transform: uppercase; margin-bottom: 10px;
            transition: 0.3s;
        }
        .social-link:hover { color: #fbbf24; }

        /* Styling Icon SVG */
        .icon { width: 20px; height: 20px; fill: currentColor; }

        /* Styling Teks Tengah */
        .copyright-text { font-size: 14px; color: #666; margin-bottom: 5px; }
        .legal-links { font-size: 13px; color: #333; }
        .legal-links span { margin: 0 5px; }

        /* Styling Back To Top */
        .back-to-top {
            text-decoration: none; color: #3a3a3a;
            font-weight: 500; display: flex; align-items: center; gap: 10px;
            text-transform: uppercase; cursor: pointer;
        }


        /* --- DARK FOOTER (BAWAH SENDIRI) --- */
        .main-footer {
            text-align: center; padding: 25px; background: #111827; color: #e5e7eb;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .contact-wrapper { flex-direction: column; gap: 50px; padding: 0 24px; margin: 40px auto; }
            .contact-image-side, .contact-form-side { max-width: 100%; }
            
            /* Ubah bar sosial menjadi tumpukan vertikal di HP */
            .social-bar { flex-direction: column; }
            .social-column { border-right: none; border-bottom: 1px solid #eee; padding: 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">MyPortfolio</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>
</header>

<div class="contact-wrapper">
    <div class="contact-image-side">
        <img src="gambar/foto identitas.jpg" alt="Woman looking at sunset">
        <p class="image-caption">Looking to apply for a coaching program?</p>
    </div>

    <div class="contact-form-side">
        <h1>Get in touch</h1>
        <p class="form-intro">Have a question? Fill out the form below or shoot us an email at <strong>triantyhandayani@gmail.com</strong></p>

        <form onsubmit="sendMessage(event)">
            <div>
                <input type="text" placeholder="Name" required>
            </div>
            <div>
                <input type="email" placeholder="Email Address" required>
            </div>
            <div>
                <input type="text" placeholder="Subject Line" required>
            </div>
            <div>
                <textarea rows="6" placeholder="Message"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>
